	<p>

	</p>
	
	<p>
		<label for="prenom">prenom </label><br />
                <input name="prenom" id="prenom" value="{{ data.prenom|default('') }}"/>
	</p>
        
        <p>
		<label for="mail">mail</label><br />
		<input type="text" name="mail" value="{{ data.mail|default('') }}" id="mail" />
	</p>
        
       
        
        <p>
		<label for="zip_code">code postal </label><br />
                <input name="zip_code" id="zip_code" value="{{ data.zip_code|default('') }}"/>
	</p>
        
        <p>
		<label for="rue">rue </label><br />
                <input name="rue" id="rue" value="{{ data.rue|default('') }}"/>
	</p>
        
        <p>
		<label for="ville">ville </label><br />

        <p>

	</p>
	
	<p>

                <input type="checkbox" name="newsletter" id="newsletter" checked="checked"/>

	</p>
        
         
        <hr/>
        
        
</form>
